<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
<link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">

<div id="main">
  <h1 id="title" class="light">User Experience Survey</h1>
  <div id="descr">
    <p id="description">We would love to hear from you!</p>
  </div>
  <form id="survey-form" action="" target="_blank">
    <div class="dark">
      <h3>Basic Information</h3>
      <div class="label">
        <label id="name-label" for="name">* Name:</label>
      </div>
      <div class="input">
        <input type="text" name="name" id="name" class="field" placeholder="&nbsp;&nbsp;Enter your name..." required>
      </div>
      <div class="label">
        <label id="email-label" for="email">* Email:</label>
      </div>
      <div class="input">
        <input type="email" name="email" id="email" class="field" placeholder="&nbsp;&nbsp;Enter your email..." required>
      </div>
      <div class="label">
        <label id="number-label" for="age">* Age:</label>
      </div>
      <div class="input">
        <input type="number" name="age" id="number" class="field" placeholder="&nbsp;&nbsp;Enter your age..." required min="1" max="100">
      </div>
    </div>
    <div class="light">
      <h3>Website Usage</h3>
      <div class="label">
        <label id="daysSpent" for="daysSpent">On average, how many times per week do you use our website?</label>
      </div>
      <div class="input">
        <select class="inputSelect" name="daysSpent" class="field" id="dropdown">
          <option value="0-3">0-3</option>
          <option value="3-6">3-6</option>
          <option value="7-10">7-10</option>
          <option value="11+">11+</option>
        </select>
      </div>
      <div class="label">
        <label id="mostUsed" for="mostUsed">Which feature of our website do you use the most?</label>
      </div>
      <div class="input">
        <ul>
          <li><label><input name="radio-buttons" value="1"  type="radio">Tutorials</label></li>
          <li><label><input name="radio-buttons" value="2"  type="radio">Articles</label></li>
          <li><label><input name="radio-buttons" value="3"  type="radio">Forums</label></li>
        </ul>
      </div>
      <div class="label">
        <label id="usedFor" for="usedFor">What do you use our website for?</label>
      </div>
      <div class="input">
        <ul>
          <li><label><input name="checkbox" value="1"  type="checkbox">School projects</label></li>
          <li><label><input name="checkbox" value="2"  type="checkbox">Personal projects</label></li>
          <li><label><input name="checkbox" value="3"  type="checkbox">Fun</label></li>
        </ul>
      </div>
    </div>
    <div class="dark">
      <h3>Your Feedback</h3>
      <div class="label">
        <label id="satisfied" for="satisfied">Overall, are you satisfied with our website?</label>
      </div>
      <div class="input">
        <select class="inputSelect" name="satisfied" class="field">
          <option value="Yes">Yes</option>
          <option value="Somewhat">Somewhat</option>
          <option value="No">No</option>
        </select>
      </div>
      <div class="label">
        <label for="improve" id="improve">Which areas could use some improvement?</label>
      </div>
      <div class="input">
        <ul>
          <li><label><input name="checkbox" value="1" type="checkbox">Amount of content</input></label></li>
          <li><label><input name="checkbox" value="2" type="checkbox">Quality of content</input></label></li>
          <li><label><input name="checkbox" value="3" type="checkbox">Website design</input></label></li>
        </ul>
      </div>
      <div class="label">
        <label for="textarea" id="textareaLbl">Any specific ideas about what we can improve?</label>
      </div>
      <div class="input">
        <textarea style="height:6.25em; width:80%;" rows="100" cols="100" id="textarea" name="textarea" class="inputSelect" placeholder="&nbsp;Enter your ideas..."></textarea>
      </div>
    </div>
    <div id="submitBtn">
      <input type="submit" value="Submit" id="submit"></input>
    </div>
  </form>
</div>
